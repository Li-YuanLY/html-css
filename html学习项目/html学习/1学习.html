<!DOCTYPE html>
<!--文档类型声明标签，告诉浏览器此页面采用html5版本显示页面 -->
<html lang="zn-CN">
<!-- 告诉浏览器这是中文网站，采用中文显示 -->

<head>
    <meta charset="UTF-8">
    <!-- 选择字符集编码，采用UTF-8保存文字，不写会出现乱码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种标签</title>
</head>

<body>
    <h1>标题标签</h1>
    <h2>标题标签</h2>
    <!-- 此为标题标签，1-6分别有六个等级，文字加粗、重要性逐级递减 -->
    <p>段落标签</p>
    <p>段落标签</p>
    <!-- 此为段落标签，paragraph段落，会根据浏览器窗口大小自动换行调整，段落之间有较大间隔 -->
    <p>段落<br />标签</p>
    <!-- 此为换行标签，break打断、换行，使某段文本强制换行，此为单标签 -->
</body>

</html>
