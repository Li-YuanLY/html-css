<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种列表</title>
</head>

<body>
    <h3>无序列表</h3>
    <ul>
        <!-- ul标签表示html中的无序列表，一般以项目符号呈现列表项，里面只能跟li标签 -->
        <!-- 无序列表各列表间没顺序之分，都是并列,无序列表较常用 -->
        <li>
            <p>rua</p>
        </li>
        <li><img src="..\html实践\2实践\图片\2.jpg" height="100"></li>
        <!-- 列表项使用li标签定义，《li》《/li》之间相当于一个容器，可容纳所有元素 -->
    </ul>
    <h3>有序列表</h3>
    <ol>
        <!-- ol标签用于定义有序列表，列表顺序以数字显示，里面只能用li标签 -->
        <!-- 有序列表即为有排列顺序的列表，列表会按一定顺序定义 -->
        <li>
            <p>rua</p>
        </li>
        <li><img src="..\html实践\2实践\图片\2.jpg" height="100"></li>
    </ol>
    <h3>自定义列表</h3>
    <!-- dl标签用于定义描述列表，只与dt，dd一起使用 -->
    <dl>
        <dt><img src="..\html实践\2实践\图片\2.jpg" height="100"></dt>
        <dd>rua</dd>
        <dd></dd>
        <!-- dd用来描述dt，都可以用多个 -->
    </dl>
</body>

</html>
<!-- 注：给licss样式：list-style：none。会删除li前面的小圆点 -->
