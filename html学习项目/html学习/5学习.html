<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <!-- 外部标签 -->
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <!-- anchor 锚，用于定义超链接 -->
    <!-- href为必须属性，指去往哪个页面 -->
    <!-- target 目标，为窗口打开方式，默认值为_self指当前窗口打开，_blank指在一个新窗口打开 -->

    <!-- 内部链接，网站内部页面之间的链接，直接链接内部页面名 -->
    <a href="Untitled-1实践.html">内部链接Untitled-1实践跳转</a>

    <!-- 空连接，没有确切链接目标，需要补充 -->
    <a href="#">空连接</a>

    <!-- 下载链接，href地址链接是文件.exe或zip等，会下载此文件 -->
    <a href="1.zip">下载链接</a>

    <!-- 网页元素链接,将网页中各种元素如视频、音频、图片赋予超链接 -->
    <p>1</p>
    <a href="http://www.qq.com"><img src="1.jpg"></a>

    <!-- 锚点链接，点击后快速到达页面某个位置 -->
    <a href="#腾讯">腾讯</a>

    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p id="腾讯">腾讯</p>
    <!-- 跳转位置 -->

</body>
</html>
