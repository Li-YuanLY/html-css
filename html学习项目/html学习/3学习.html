<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span布局</title>
</head>
<body>
    <div>我是div我独占一行</div>
    <span>我是span小盒子</span>
    <span>我是span小盒子</span>
    <span>我是span小盒子</span>
    <!-- div为division，表示分割，分区。span表示跨度，跨距。这两个都没语义，用来布局 -->
    <!-- div是一个大盒子，独占一行 -->
    <!-- span是小盒子，一行可有多个，之间有距离 -->
</body>
</html>
